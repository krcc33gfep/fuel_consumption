<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>燃費チェックビューワー</title>

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  body {
    background:#000;
    color:#fff;
    font-family:"M PLUS 1 Code", monospace;
    margin:0;
  }

  header {
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px;
    background:#111;
    flex-wrap:wrap;
    border-bottom:1px solid #222;
  }

  label { margin-right:6px; }

  select, button {
    background:#222;
    color:#fff;
    border:1px solid #333;
    border-radius:6px;
    padding:6px 10px;
    font-size:14px;
    margin:4px;
  }

  button {
    cursor:pointer;
    transition:background 0.2s;
  }

  button:hover {
    background:#0f0;
    color:#000;
  }

  .container {
    padding:10px;
    box-sizing:border-box;
  }

  .row {
    border-bottom:1px solid #222;
    padding:6px 4px;
    line-height:1.4em;
  }

  /* 1行目 */
  .line1 {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    align-items: center;
    font-size:0.95em;
    color:#eee;
  }
  .line1 div { text-align: right; }

  /* 2行目 */
  .line2 {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    align-items: center;
    font-size:0.95em;
    color:#eee;
  }
  .line2 div { text-align: right; }  /* 全部右寄せ */
  .line2 .highlight { color:#0f0; font-weight:500; }

  @media (max-width:600px){
    .line1, .line2 { font-size:0.9em; }
  }
</style>
</head>

<body>

<header>
  <label for="sortSelect">並び替え：</label>
  <select id="sortSelect">
    <option value="日付">日付</option>
    <option value="数量">数量</option>
    <option value="金額">金額</option>
    <option value="単価">単価</option>
    <option value="燃費">燃費</option>
  </select>
  <button id="toggleOrder">⬇︎ 降順</button>
</header>

<div class="container" id="output">読み込み中...</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let rows = [];
  let sortKey = "日付";
  let sortAsc = false;

  const csvUrl = "https://docs.google.com/spreadsheets/d/1YKMiMq2GpMAR3cqvqeiklqtGuQa8JJx4oO5YnpzxKso/gviz/tq?tqx=out:csv&sheet=燃費";

  function formatDateDisplay(str) {
    const m = str.match(/(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})/);
    if (!m) return str;
    return `${m[1]}年${parseInt(m[2])}月${parseInt(m[3])}日`;
  }

  function parseSlashDate(str) {
    const m = str.match(/(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})/);
    if (!m) return new Date(0);
    return new Date(+m[1], +m[2]-1, +m[3]);
  }

  fetch(csvUrl)
    .then(r => r.text())
    .then(csvText => {
      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: results => {
          rows = results.data;
          sortAndRender();
        }
      });
    })
    .catch(err => {
      document.getElementById("output").innerHTML = "❌ データの読み込みに失敗しました。";
      console.error(err);
    });

  function sortAndRender() {
    const key = sortKey;
    rows.sort((a, b) => {
      let av = a[key] || "", bv = b[key] || "";
      if (key === "日付") { av = parseSlashDate(av); bv = parseSlashDate(bv); }
      else { av = parseFloat(av) || 0; bv = parseFloat(bv) || 0; }
      return sortAsc ? av - bv : bv - av;
    });
    render(rows);
  }

  function render(data) {
    const out = document.getElementById("output");
    out.innerHTML = "";
    data.forEach(r => {
      const el = document.createElement("div");
      el.className = "row";
      el.innerHTML = `
        <div class="line1">
          <div>${formatDateDisplay(r["日付"] || "")}</div>
          <div>${r["ODO"] || ""}km</div>
          <div>${r["TRIP"] || ""}km</div>
          <div>${r["経過年月"] || ""}</div>
        </div>
        <div class="line2">
          <div>${r["数量"] || ""}L</div>
          <div>${r["金額"] || ""}円</div>
          <div>${r["単価"] || ""}円/L</div>
          <div class="highlight">${r["燃費"] || ""}km/L</div>
        </div>
      `;
      out.appendChild(el);
    });
  }

  document.getElementById("sortSelect").addEventListener("change", e => {
    sortKey = e.target.value;
    sortAndRender();
  });

  document.getElementById("toggleOrder").addEventListener("click", () => {
    sortAsc = !sortAsc;
    document.getElementById("toggleOrder").textContent = sortAsc ? "⬆︎ 昇順" : "⬇︎ 降順";
    sortAndRender();
  });

});
</script>

</body>
</html>
