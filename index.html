<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>燃費データ追加</title>

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">

<style>
  body {
    background:#000;
    color:#fff;
    font-family:"M PLUS Rounded 1c", sans-serif;
    margin:0;
    font-size:17px;
  }

  .container {
    padding:20px;
    max-width:600px;
    margin:0 auto;
  }

  h2 {
    text-align:center;
    margin-bottom:20px;
  }

  form {
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  input {
    background:#222;
    border:1px solid #444;
    border-radius:6px;
    color:#fff;
    padding:6px 10px;
    font-size:16px;
  }

  button {
    background:#0f0;
    color:#000;
    border:none;
    border-radius:6px;
    padding:10px;
    font-size:17px;
    cursor:pointer;
  }

  #backBtn {
    display:block;
    margin-top:15px;
    text-align:center;
    color:#0f0;
    text-decoration:none;
  }
</style>
</head>

<body>
<div class="container">
  <h2>データを追加</h2>
  <form id="addForm">
    <input type="date" name="日付" required>
    <input type="number" name="ODO" placeholder="ODO(km)">
    <input type="number" name="TRIP" placeholder="TRIP(km)">
    <input type="number" name="数量" placeholder="数量(L)">
    <input type="number" name="金額" placeholder="金額(円)">
    <input type="number" name="単価" placeholder="単価(円/L)">
    <button type="submit">追加</button>
  </form>
  <a href="index.html" id="backBtn">← 一覧に戻る</a>
</div>

<script>
document.getElementById("addForm").addEventListener("submit", async e => {
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(e.target).entries());
  const apiUrl = "https://script.google.com/macros/s/AKfycbyiwy2EW0XGdc8d3gsrJUq0CSvhZ4pAZVbLWm4T5DuE0cXG3ttZIExb1Q5cjqniNxxbUg/exec"; // ←ここに貼る

  try {
    const res = await fetch(apiUrl, {
      method: "POST",
      body: JSON.stringify(formData),
      headers: { "Content-Type": "application/json" }
    });
    const json = await res.json();

    if (json.result === "success") {
      alert("スプレッドシートに追加しました！");
      window.location.href = "index.html";
    } else {
      alert("追加に失敗しました。");
    }
  } catch (err) {
    console.error(err);
    alert("通信エラーが発生しました。");
  }
});
</script>
</body>
</html>
